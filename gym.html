<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GYM</title>
</head>

<body>
    <a href="/Cuso02/pag1.html">Regresar</a>
    <div class="container mt-5" id="gym">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-3" v-model="nuevaTarea" @keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <div class="m-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
                <div class="d-flex"></div>
                <div> {{index+1}} -{{item.nombre}} -{{item.estado}}
                </div>
                <div>
                    <button class="btn btn-success" @click="editarTarea(index)"> OK</button>
                    <button class="btn btn-danger"@click="eliminarTarea(index)"> X</button>
                </div>
            </div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <!--libreria para mandar a llamara a vue.js-->
    <script src="/Cuso02/prueba1/gym.js"></script>
</body>

</html>
